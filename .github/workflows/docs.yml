name: Documentation Build

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'deepchem_server/**'
      - 'py-ds/**'
      - '.github/workflows/docs.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'deepchem_server/**'
      - 'py-ds/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  docs-build:
    runs-on: ubuntu-latest
    name: Build Documentation

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-docs-${{ hashFiles('docs/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-docs-
          ${{ runner.os }}-pip-

    - name: Install documentation dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r docs/requirements.txt

    - name: Install project dependencies (for autodoc)
      run: |
        # Install basic dependencies needed for autodoc to work
        pip install fastapi uvicorn pydantic
        # Try to install deepchem, but don't fail if it's not available
        pip install deepchem || echo "DeepChem not available, autodoc will show warnings"

  test-makefile:
    runs-on: ubuntu-latest
    name: Test Makefile Targets
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r docs/requirements.txt

    - name: Test Makefile help
      working-directory: docs
      run: make help

    - name: Test Makefile clean
      working-directory: docs
      run: make clean

    - name: Test Makefile html
      working-directory: docs
      run: make html

    - name: Test Makefile stats
      working-directory: docs
      run: make stats 